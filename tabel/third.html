    2. Use row span and colspan to combine rows and columns. -->

        <tr>
            <th>NAME </th>
            <th>PASSWORD</th>
            <th>EMAILL</th>
            <th>PHONE NUMBER</th>
        </tr>

            <td rowspan="2" >C</td>
            <td>12345</td>
            <td>and23@gmail.com</td>
            <td >-----</td>
        </tr>
        <tr>
            
            <td>44567</td>
            <td colspan="2" >db56@gmail.com</td>
            
        </tr>
        <tr>
            <td  >c#</td>
            <td>7788</td>
            <td>c45@gmail.com</td>
            <td>----</td>
        </tr>
        <tr>
            <td>PHP</td>

            <td>-----</td>
        </tr>
    </table>
